<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/dist/zero.js"></script>
    <script src="/bower_components/react/react.js"></script>

    <script src="/bower_components/react/react-dom.js"></script>

    <script type="text/javascript" src="/bower_components/babel/browser.js"></script>
    <script src="/dist/zeroclipboard-mixin.bundle.js"></script>
</head>
<body>
<script type="text/babel">

    window.ReactZeroClipboardMixin.ZeroClipboard.config({
        swfPath: 'http://rawgit.com/zeroclipboard/zeroclipboard/master/dist/ZeroClipboard.swf'
    });

    var ZeroClipboardMixin = window.ReactZeroClipboardMixin;

    var MyCopyButton = React.createClass({

        zeroclipboardElementsSelector: '[data-zeroclipboard-copy-btn]',

        mixins: [ ZeroClipboardMixin ],

        render: function() {
            return (
               <div>
                   <button data-zeroclipboard-copy-btn data-clipboard-text="Text to copy">Copy</button>
                   <div><textarea placeholder="Paste here"></textarea></div>
               </div>
            );
        }

    });

    ReactDOM.render(<MyCopyButton/>, document.body)
</script>

</body>
</html>
